    <div class="contenedorT">
        <div class="contenedorPortada">img</div>
        <div>
            <div class="slide-container swiper">
            <div  class="slide-content">
                    <div class="card-wrapper swiper-wrapper" id="enlacesContainer">
                        <!-- El contenido de las tarjetas será generado dinámicamente -->
                    </div>
            </div>

    <script>
        // Arreglo de strings para los enlaces
        var letras = ["Collares", "Anillos", "Flores", "Gorros","Bolsos"];
        
        // Obtener el contenedor de los enlaces por su ID
        var enlacesContainer = document.getElementById("enlacesContainer");
        
        // Crear los enlaces dinámicamente desde el arreglo de letras
        for (var i = 0; i < letras.length; i++) {
        var enlaceDiv = document.createElement("div");
        enlaceDiv.className = "cardletras swiper-slide";
    
        var enlaceContent = document.createElement("div");
        enlaceContent.className = "card-content";
        
    
        var enlace = document.createElement("a");
        enlace.id="inicioBoton";
        enlace.href = "{{ url_for('letra') }}"; 
        enlace.className = "letra";
        enlace.textContent = letras[i];
        
    
        enlaceContent.appendChild(enlace);
        enlaceDiv.appendChild(enlaceContent);
        enlacesContainer.appendChild(enlaceDiv);
        } 
    
    </script>
    <!-- Compiled and minified JavaScript -->
