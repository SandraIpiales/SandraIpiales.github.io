<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Caompatible" content="ie=edge">
    <title>Sai Rose | Catalogo</title>
   
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Raleway:500,600&display=swap" rel="stylesheet">
          <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  
    <!-- CSS Estilos -->
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="carrusel.css">
    <link rel="stylesheet" href="estilo/menu.css">
    <link rel="stylesheet" href="estilo/swiper-bundle.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">

            
</head>

<body>
    <header >
        <div class="containerTitulo">
            <div>
                <div class="menuTitulo">

                    <a id="miBoton" href="https://www.instagram.com/sai.rose.ec/"  target="_blank" class="circular-button-r">
                        <i class="fab fa-instagram" style="margin: 15px auto; font-size:40px;color:rgba(164, 95, 15, 0.84);text-shadow:2px 2px 4px #b6a6a697;"></i>
                    </a>
                    <a id="miBoton" href="https://www.facebook.com/sai.rose.ec"  target="_blank" class="circular-button-r">
                        <i class="fab fa-facebook" style="margin: 15px 15px; font-size:40px;color:rgb(223, 32, 127);text-shadow:2px 2px 4px #b6a6a697;"></i>
                    </a>
                </div>
            </div>
            <div class="titulo"> Sai Rose </div>
            <div class="fotoPerfil">
                <img src="img/sairose.png" alt="">
            </div>

        </div>
      </header>
      <div >
        <img class="fondoP" src="img/PS.png" alt="">
      </div>
      
    
        <div class="sliderContenedor">
            <div class="slide-container swiper">
            <div  class="slide-content">
                    <div class="card-wrapper swiper-wrapper" id="enlacesContainer">
                        <!-- El contenido de las tarjetas será generado dinámicamente -->
                    </div>
            </div>
            <div class="swiper-button-next "></div>
            <div class="swiper-button-prev "></div>
            <div class="swiper-pagination"></div>
        </div>
      </div>
    </div>
    <footer>
        
        <div style="display: flex; flex-direction: row; justify-content: space-around; background-color:rgba(202, 78, 130, 0.621);">
            <h3>Ubicación</h3>
        
            <div class="contUbicacion">
                <p>Cotacachi - Imbabura</p>
                <p>Calle 10 de Agosto entre Salinas y Morales</p>
            </div>
        </div>
        
        <div class="pie_Pagina"> Sai Rose - 2023  </div>
        
    </footer>
    
    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script-slider.js"></script>
    <script>
        // Arreglo de strings para los enlaces
        var letras = ["collares", "Pulseras","Anillos", "Flores", "Gorros","Bolsos","Snacks"];
        var iconos = ["fa-solid fa-gem","fa-brands fa-gratipay","fa-solid fa-chess-queen","fa-solid fa-fan","fa-solid fa-hand-peace","fa-solid fa-bag-shopping","fa-solid fa-star","fa-solid fa-candy-cane"];
        // Obtener el contenedor de los enlaces por su ID
        var enlacesContainer = document.getElementById("enlacesContainer");
        
        // Crear los enlaces dinámicamente desde el arreglo de letras
        for (var i = 0; i < letras.length; i++) {
        var enlaceDiv = document.createElement("div");
        enlaceDiv.className = "cardletras swiper-slide";
    
        var enlaceContent = document.createElement("div");
        enlaceContent.className = "card-content";
        
    
        var enlace = document.createElement("a");
        enlace.id="inicioBoton";
        enlace.href = "menu.html"; 
        enlace.className = "letra";
        enlace.textContent = letras[i];
        
        /* Crear un elemento de imagen*/
        var icon = document.createElement("i");
        icon.className = iconos[i]; // Reemplaza con la ruta de tu imagen
        icon.style.margin = '10px';
        icon.style.fontSize = '40px';
        icon.style.color = 'rgba(164, 95, 15, 0.84)';
        icon.style.textShadow = '0 #b6a6a697';
            

        enlaceContent.appendChild(icon);
        enlaceContent.appendChild(enlace);
        enlaceDiv.appendChild(enlaceContent);
        enlacesContainer.appendChild(enlaceDiv);
        } 
        var enlacesLetra = document.getElementsByClassName("letra");
 for (var i = 0; i < enlacesLetra.length; i++) {
    enlacesLetra[i].onclick = guardarTextoEnlace;
 }
    // Función para guardar el texto del enlace al presionar el boton
        function guardarTextoEnlace() {
            var enlace = this; // hace referencia al elemento en el que se hizo clic
            var textoEnlace = enlace.textContent; 
            localStorage.setItem('textoEnlace', textoEnlace);
        }
    </script>
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
            
    <!-- JS Main -->
    <script src="js/main.js"></script>
</body>
</html>
