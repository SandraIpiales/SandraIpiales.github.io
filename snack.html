    <script src="js/swiper-bundle.min.js"></script>
    <script src="js/script-slider.js"></script>
    <script>
        // Arreglos con datos de enlaces
        var enlaces = [
            { nombre: "Collares", href: "collares.html", icono: "fa-solid fa-gem" },
            { nombre: "Pulseras", href: "pulseras.html", icono: "fa-brands fa-gratipay" },
            { nombre: "Flores", href: "flores.html", icono: "fa-solid fa-fan" },
            { nombre: "Amigurumis", href: "amigurumis.html", icono: "fa-solid fa-paw" },
            { nombre: "Gorros", href: "gorros.html", icono: "fa-solid fa-hat-wizard" },
            { nombre: "Bolsos", href: "bolsos.html", icono: "fa-solid fa-bag-shopping" },
            { nombre: "Snack", href: "snack.html", icono: "fa-solid fa-candy-cane" }
            // Agrega más objetos de enlace aquí según sea necesario
        ];

        // Obtener el contenedor de enlaces por su ID
        var enlacesContainer = document.getElementById("enlacesContainer");

        // Crear las tarjetas de enlace dinámicamente
        enlaces.forEach(function (enlaceData) {
            var enlaceDiv = document.createElement("div");
            enlaceDiv.className = "cardletras swiper-slide";

            var enlaceContent = document.createElement("div");
            enlaceContent.className = "card-content";

            var enlace = document.createElement("a");
            enlace.href = enlaceData.href;
            enlace.className = "letra";

            var icon = document.createElement("i");
            icon.className = enlaceData.icono;
            icon.style.margin = '10px';
            icon.style.fontSize = '40px';
            icon.style.color = 'rgba(164, 95, 15, 0.84)';
            icon.style.textShadow = '0 #b6a6a697';

            var nombreEnlace = document.createElement("div");
            nombreEnlace.textContent = enlaceData.nombre;

            enlace.appendChild(icon);
            enlace.appendChild(nombreEnlace);

            enlaceContent.appendChild(enlace);
            enlaceDiv.appendChild(enlaceContent);
            enlacesContainer.appendChild(enlaceDiv);
        });
    </script>
